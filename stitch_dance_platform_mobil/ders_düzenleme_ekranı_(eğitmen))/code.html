<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ders Düzenle</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2C3E50",
            "accent": "#1ABC9C",
            "background-light": "#F4F6F9",
            "background-dark": "#101922",
            "text-light": "#34495E",
            "text-dark": "#E0E0E0"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex h-16 shrink-0 items-center justify-between border-b border-gray-200/80 bg-background-light/80 px-4 backdrop-blur-sm dark:border-gray-700/80 dark:bg-background-dark/80">
<div class="flex size-10 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">Ders Düzenle</h1>
<div class="size-10"></div>
</div>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto pb-32">
<div class="p-4 space-y-6">
<!-- Section 1: Basic Information -->
<div class="bg-white dark:bg-primary/10 rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] p-5">
<!-- Text Field: Lesson Title -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark/80">Ders Başlığı</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-accent h-12 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Ders başlığı girin" value="Orta Seviye Bachata Adımları"/>
</label>
<!-- Text Field: Lesson Description -->
<label class="flex flex-col mt-4">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark/80">Ders Açıklaması</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-accent min-h-32 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Ders açıklaması girin">Bachata'nın temellerini öğrendiyseniz, bu derste ritimle daha uyumlu hareket etmeyi, estetik duruşları ve partnerle iletişimi güçlendirecek adımları keşfedeceksiniz.</textarea>
</label>
</div>
<!-- Section 2: Media Upload -->
<div class="bg-white dark:bg-primary/10 rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] p-5">
<h3 class="text-base font-bold leading-tight text-text-light dark:text-text-dark pb-3">Ders Kapak Medyası</h3>
<div class="flex flex-col items-stretch justify-start rounded-lg border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark overflow-hidden">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover" data-alt="Two dancers in a dynamic bachata pose in a brightly lit studio" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBpVMlh8zMB52q3vbtzEncOpwvoffEmOhjifSZjr31A8TmYpAwgw8NmMeLeT45jMPTfvJYAMfwe-Mbxf6Gvkrl2qChx5qLYhC4qtwASAyLOa40K3kl3D8KqxU7QcC7xObS4AbSNg4mzTrwltsHZdhLbHbAGsT2xxetwYTEBHsxNkl3MS-KD-ACtmYtnlYgB4oM4P7gy8OBiI19iLTceJoXnIBWhuI6qRnU6HwjPicV7Hk5Ah19sKs_g2uaRn2wF4QqJO4EcXSUkr-5-");'></div>
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 p-4 sm:flex-row sm:items-center sm:justify-between">
<div>
<p class="text-base font-bold leading-tight text-text-light dark:text-text-dark">Mevcut Kapak Görseli</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Görseli değiştirmek için dokunun</p>
</div>
<button class="flex mt-3 sm:mt-0 min-w-[84px] shrink-0 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-accent text-white text-sm font-medium leading-normal shadow-sm hover:bg-accent/90 transition-colors">
<span class="truncate">Değiştir</span>
</button>
</div>
</div>
</div>
<!-- Section 3: Lesson Details & Scheduling -->
<div class="bg-white dark:bg-primary/10 rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] p-5 space-y-4">
<!-- Selector: Dance Type -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark/80">Dans Türü</p>
<div class="relative">
<select class="form-select w-full appearance-none rounded-lg text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-accent/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-accent h-12 px-4 text-base font-normal leading-normal">
<option>Salsa</option>
<option selected="">Bachata</option>
<option>Kizomba</option>
<option>Tango</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</div>
</label>
<!-- Text Field: Price -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark/80">Fiyat</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-accent h-12 placeholder:text-gray-400 pl-10 pr-4 py-[15px] text-base font-normal leading-normal" placeholder="0.00" type="text" value="250.00"/>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-gray-400">
<span>₺</span>
</div>
</div>
</label>
<!-- Date & Time Picker -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark/80">Ders Tarihi ve Saati</p>
<button class="flex items-center justify-between text-left w-full rounded-lg text-text-light dark:text-text-dark border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-12 px-4 text-base font-normal leading-normal hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<span>28 Ekim 2024, 19:30</span>
<span class="material-symbols-outlined text-xl text-gray-500 dark:text-gray-400">calendar_month</span>
</button>
</label>
</div>
<!-- Action Buttons -->
<div class="pt-4 space-y-3">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary text-white text-base font-bold leading-normal shadow-[0_4px_10px_rgba(44,62,80,0.3)] hover:bg-primary/90 transition-colors">
<span class="truncate">Değişiklikleri Kaydet</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-transparent text-red-500 text-base font-medium leading-normal hover:bg-red-500/10 transition-colors">
<span class="truncate">Dersi Sil</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-10 flex h-20 items-center justify-around border-t border-gray-200/80 bg-background-light/90 backdrop-blur-sm dark:border-gray-700/80 dark:bg-background-dark/90">
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-xs">Anasayfa</span>
</a>
<a class="flex flex-col items-center gap-1 text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">school</span>
<span class="text-xs font-bold">Dersler</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">chat_bubble</span>
<span class="text-xs">Mesajlar</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-xs">Profil</span>
</a>
</nav>
</div>
</body></html>
