<!DOCTYPE html>
<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ders Oluşturma Ekranı</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<div class="sticky top-0 z-10 flex flex-col bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center p-4">
<button class="text-slate-800 dark:text-slate-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-slate-900 dark:text-slate-50 text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Ders Oluştur</h1>
</div>
</div>
<main class="flex-1 overflow-y-auto pb-32">
<div class="p-4 space-y-6">
<div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm p-4">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Ders Görseli</p>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 dark:border-slate-700 border-dashed rounded-lg cursor-pointer bg-slate-50 dark:bg-slate-800/60 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-3xl">cloud_upload</span>
<p class="mb-1 text-sm text-slate-500 dark:text-slate-400"><span class="font-semibold">Yüklemek için tıkla</span> veya sürükle</p>
<p class="text-xs text-slate-400 dark:text-slate-500">SVG, PNG, JPG (MAX. 800x400px)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</div>
<div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm">
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pt-4 pb-2">Temel Bilgiler</h2>
<div class="space-y-1 p-4 pt-0">
<label class="flex flex-col">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Ders Başlığı</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-3.5 text-base font-normal leading-normal" placeholder="Örn: Başlangıç Seviyesi Salsa" value=""/>
</label>
<label class="flex flex-col">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Dans Türü</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-3.5 text-base font-normal leading-normal">
<option disabled="" selected="" value="">Dans türü seçin</option>
<option value="salsa">Salsa</option>
<option value="bachata">Bachata</option>
<option value="kizomba">Kizomba</option>
<option value="tango">Tango</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Açıklama</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary min-h-32 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3.5 text-base font-normal leading-normal" placeholder="Dersin içeriği, seviyesi ve hedefleri hakkında bilgi verin..."></textarea>
</label>
</div>
</div>
<div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm">
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pt-4 pb-2">Fiyatlandırma &amp; Süre</h2>
<div class="grid grid-cols-2 gap-4 p-4 pt-0">
<label class="flex flex-col col-span-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Saatlik Ücret</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-8 pr-3.5 text-base font-normal leading-normal" placeholder="150" type="number"/>
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400">₺</span>
</div>
</label>
<label class="flex flex-col col-span-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Ders Süresi</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-3.5 text-base font-normal leading-normal">
<option value="60">60 dakika</option>
<option value="45">45 dakika</option>
<option value="90">90 dakika</option>
</select>
</label>
</div>
</div>
<div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm">
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pt-4 pb-2">Zamanlama</h2>
<div class="grid grid-cols-2 gap-4 p-4 pt-0">
<label class="flex flex-col col-span-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Tarih Seç</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-3.5 text-base font-normal leading-normal" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="GG.AA.YYYY" type="text"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 pointer-events-none">calendar_month</span>
</div>
</label>
<label class="flex flex-col col-span-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Saat Seç</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/60 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-3.5 text-base font-normal leading-normal" onblur="(this.type='text')" onfocus="(this.type='time')" placeholder="SS:DD" type="text"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 pointer-events-none">schedule</span>
</div>
</label>
</div>
<div class="px-4 pb-4">
<label class="flex items-center gap-3" for="recurring">
<input class="form-checkbox h-5 w-5 rounded text-primary bg-slate-200 dark:bg-slate-700 border-slate-300 dark:border-slate-600 focus:ring-primary/50" id="recurring" type="checkbox"/>
<span class="text-slate-700 dark:text-slate-300 text-base">Her hafta tekrar et</span>
</label>
</div>
</div>
</div>
</main>
<div class="fixed bottom-16 left-0 right-0 p-4 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800 z-10" style="padding-bottom: calc(1rem + env(safe-area-inset-bottom));">
<button class="w-full bg-primary text-white font-bold h-12 px-6 rounded-xl flex items-center justify-center text-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                Oluştur
            </button>
</div>
<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 z-20" style="padding-bottom: env(safe-area-inset-bottom);">
<div class="mx-auto flex h-16 max-w-md items-center justify-around px-4">
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Ana Sayfa</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">chat_bubble</span>
<span class="text-xs font-medium">Mesajlar</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary dark:text-primary" href="#">
<span class="material-symbols-outlined">school</span>
<span class="text-xs font-bold">Derslerim</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profil</span>
</a>
</div>
</nav>
</div>
</body></html>
